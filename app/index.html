<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<div class="container">
    <div ng-controller="MyController" style="padding-left:20px; padding-right:20px">
        <h6>MyController</h6>
        <ul class="thumbnails">
            <li ng-repeat="item in history">
                <div class="row span9">
                   <span>Date: {{item.date}}</span>
                   <span>Value: {{item.value}}</span>
                </div>
            </li>
        </ul>
    </div>

    <div ng-controller="MyAsteroidController" style="padding-left:20px; padding-right:20px">
        <h6>MyAsteroidController</h6>
        <ul class="thumbnails">
            <li ng-repeat="item in history">
                <div class="row span9">
                    <span>Date: {{item.date}}</span>
                    <span>Value: {{item.value}}</span>
                </div>
            </li>
        </ul>
    </div>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="lib/q/q.js"></script>
<script src="/lib/asteroid/dist/asteroid.browser.js"></script>
<script src="/js/ddp.js"></script>
<script src="/js/app.js"></script>
<script src="/js/myApi.js"></script>
<script src="/js/myAsteroidApi.js"></script>
<script src="/js/controllers/MyController.js"></script>
</body>
</html>
